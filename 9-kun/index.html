<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vazifa</title>
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <div class="keys">
            <div class="key" data-key="65">
                <kbd>A</kbd>
                <span class="sound">clap</span>
            </div>
            <div class="key" data-key="83">
                <kbd>S</kbd>
                <span class="sound">Heart</span>
            </div>
            <div class="key" data-key="68">
                <kbd>D</kbd>
                <span class="sound">klick</span>
            </div>
            <div class="key" data-key="70">
                <kbd>F</kbd>
                <span class="sound">boom</span>
            </div>
            <div class="key" data-key="71">
                <kbd>G</kbd>
                <span class="sound">roe</span>
            </div>
            <div class="key" data-key="72">
                <kbd>H</kbd>
                <span class="sound">smoke</span>
            </div>
            <div class="key" data-key="74">
                <kbd>J</kbd>
                <span class="sound">tom</span>
            </div>
            <div class="key" data-key="75">
                <kbd>K</kbd>
                <span class="sound">clap</span>
            </div>
            <div class="key" data-key="76">
                <kbd>L</kbd>
                <span class="sound">clap</span>
            </div>
        </div>

        <audio data-key="65" src="audio/p1.wav"></audio>
        <audio data-key="83" src="audio/p2.wav"></audio>
        <audio data-key="68" src="audio/p3.wav"></audio>
        <audio data-key="70" src="audio/p4.wav"></audio>
        <audio data-key="71" src="audio/p5.wav"></audio>
        <audio data-key="72" src="audio/p1.wav"></audio>
        <audio data-key="74" src="audio/p2.wav"></audio>
        <audio data-key="75" src="audio/p3.wav"></audio>
        <audio data-key="76" src="audio/p4.wav"></audio>
        <script src="app.js"></script>
    </body>
</html>
