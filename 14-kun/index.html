<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Javascriptda Ob-havo App</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="app-obhavo">
            <main>
                <section class="joylashuv">
                    <div class="shahar">Tashkent, UZ</div>
                    <div class="sana">Saturday 23 October 2021</div>
                </section>
                <section class="main-temp">
                    <div class="temp">8 <span>°</span>c</div>
                    <div class="havo">Fog</div>
                    <div class="oraliq">19°c / 23°c</div>
                </section>
            </main>
            <header>
                <input
                    type="text"
                    placeholder="Search..."
                    class="search-box"
                    autocomplete="off"
                />
            </header>
        </div>
        <script src="index.js"></script>
    </body>
</html>
